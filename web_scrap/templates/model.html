<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ model_name }} Reviews</title>
</head>
<body>
    <h1>Reviews for {{ model_name }}</h1>
    <ul>
    {% for review in reviews %}
        <li>{{ review }}</li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Back to Models List</a></p>
</body>
</html>
